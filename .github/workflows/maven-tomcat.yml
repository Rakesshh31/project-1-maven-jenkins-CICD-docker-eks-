name: Maven Build and Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build Project (Maven Clean + Package)
      run: mvn clean package

    - name: Verify WAR file exists
      run: ls -l target/*.war

    - name: Deploy WAR to Tomcat
      env:
        TOMCAT_URL: http://13.56.195.16:8081
        TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
        TOMCAT_PASS: ${{ secrets.TOMCAT_PASS }}
      run: |
        WAR_FILE=$(find target -name "*.war" | head -n 1)
        if [ -z "$WAR_FILE" ]; then
          echo "‚ùå WAR file not found! Deployment aborted."
          exit 1
        fi
        echo "‚úÖ Found WAR file: $WAR_FILE"
        echo "üöÄ Deploying to $TOMCAT_URL"
        curl -u "$TOMCAT_USER:$TOMCAT_PASS" \
             --upload-file "$WAR_FILE" \
             "$TOMCAT_URL/manager/text/deploy?path=/test&update=true"
